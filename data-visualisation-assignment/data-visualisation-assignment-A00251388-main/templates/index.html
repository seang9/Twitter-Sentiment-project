<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tweet Sentiment App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Tweet Sentiment</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/api">Textblob vs Vader</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Live topic breakdown</a>
      </li>
    </ul>
  </div>
</nav>
<body>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-6">
      <img src="static/TextBlob.png">
    </div>
    <div class="col-sm-9 col-md-6">
      <img src="static/Vader.png">
    </div>
  </div>
</div>
<div class="container" style="margin-top:30px">
  <div class="row">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Profile Picture</th>
                <th scope="col">User Name</th>
                <th scope="col">Location</th>
                <th scope="col">Tweet</th>
                <th scope="col">Blob Sentiment</th>
                <th scope="col">Vader Sentiment</th>
            </tr>
        </thead>
        <tbody>
        {% for tweet in tweetlist %}
        <tr>
            <td><img src="{{tweet['profile_pic']}}"></td>
            <td>{{tweet['screen_name']}}</td>
            <td>{{tweet['location']}}</td>
            <td>{{tweet['text']}}</td>
            <td>{{tweet['sentimentblob']}}</td>
            <td>{{tweet['sentimentvader']}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
  </div>
</div>
</body>
</html>
